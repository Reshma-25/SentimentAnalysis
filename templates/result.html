<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<header>
		<div class="container">

		<h2>Product Review Sentiment Analysis</h2>

	</div>
	</header>


	<div class="results">
		<p><b>Prediction of Sentiment for the given text is:</b></p>
		{% if prediction == 'Negative' %}
		<h2 style="color:red;">Negative</h2>
		{% elif prediction == 'Positive' %}
		<h2 style="color:green;">Positive</h2>
		{% endif %}

		<br/>
		<div><a href="javascript:window.history.back();"> Go Back </a></div>
	</div>


</body>
</html>
